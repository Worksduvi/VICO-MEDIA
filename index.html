<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICO MEDIA</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <div class="logo">
            <i data-lucide="play-circle" class="neon-icon"></i>
            <h1>VICO <span class="neon-text">MEDIA</span></h1>
        </div>
        <button id="installBtn" class="hidden">Instalar App</button>
    </header>

    <div class="control-panel">
        <button onclick="toggleSection('add-manual')" class="btn-neon"><i data-lucide="plus"></i> Agregar URL</button>
        <button onclick="toggleSection('import-list')" class="btn-neon-alt"><i data-lucide="list"></i> Importar Lista</button>
    </div>

    <div id="add-manual" class="input-section hidden">
        <h3>Agregar Multimedia</h3>
        <input type="text" id="mediaTitle" placeholder="Título (ej: Matrix)">
        <input type="text" id="mediaUrl" placeholder="URL del Video (mp4, m3u8, youtube...)">
        <input type="text" id="mediaCover" placeholder="URL de la Carátula (Opcional)">
        <button onclick="addManualMedia()" class="btn-action">Guardar</button>
    </div>

    <div id="import-list" class="input-section hidden">
        <h3>Importar Lista M3U / Wiseplay</h3>
        <p class="hint">Pega aquí el contenido de tu archivo .m3u o lista de enlaces.</p>
        <textarea id="listInput" rows="5" placeholder="#EXTINF:-1, Canal 1 http://..."></textarea>
        <button onclick="processList()" class="btn-action">Procesar Lista</button>
    </div>

    <main id="library" class="grid-container">
        </main>

    <div id="playerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="playerTitle">Reproduciendo...</h3>
                <button onclick="closePlayer()" class="btn-close"><i data-lucide="x"></i></button>
            </div>
            <div class="video-wrapper" id="videoContainer">
                </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
