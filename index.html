<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vico Media</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>üé¨ Vico Media</h1>
    <nav>
      <button onclick="showSection('library')">Biblioteca</button>
      <button onclick="showSection('favorites')">Favoritos</button>
      <button onclick="showSection('browser')">Navegador</button>
      <button onclick="showSection('chat')">Chat AI</button>
      <button onclick="showSection('settings')">‚öôÔ∏è Configuraci√≥n</button>
    </nav>
  </header>

  <main>
    <!-- Biblioteca -->
    <section id="library">
      <h2>Mis Pel√≠culas</h2>
      <input type="text" id="movieTitle" placeholder="T√≠tulo">
      <input type="text" id="movieLink" placeholder="URL de la pel√≠cula">
      <button onclick="addMovie()">Vicoplexity!</button>
      <input type="text" id="batchUrl" placeholder="URL principal lote">
      <button onclick="addBatch()">A√±adir lote</button>
      <div id="movieGrid" class="grid"></div>
    </section>

    <!-- Favoritos -->
    <section id="favorites" class="hidden">
      <h2>Favoritos</h2>
      <ul id="favList"></ul>
    </section>

    <!-- Navegador privado -->
    <section id="browser" class="hidden">
      <h2>Navegador Privado</h2>
      <iframe src="https://duckduckgo.com" width="100%" height="400"></iframe>
    </section>

    <!-- Chat AI -->
    <section id="chat" class="hidden">
      <h2>Chat AI</h2>
      <div id="chatWindow"></div>
      <input type="text" id="chatInput" placeholder="Buscar pel√≠cula...">
      <button onclick="sendChat()">Enviar</button>
    </section>

    <!-- Configuraci√≥n -->
    <section id="settings" class="hidden">
      <h2>Configuraci√≥n</h2>
      <button onclick="toggleDark()">Modo Dark</button>
      <button onclick="downloadJSON()">Descargar JSON</button>
      <input type="file" onchange="uploadJSON(event)">
      <button onclick="connectGroq()">Conectar API Groq</button>
      <p>Sonidos elegantes activados ‚úÖ</p>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
