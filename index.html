<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICO MEDIA</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- ESTILOS CYBER --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --primary: #00fff7; /* Cyan */
            --secondary: #ff00ff; /* Magenta */
            --text: #fff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            padding-bottom: 80px; /* Espacio para el nav inferior */
            overflow-x: hidden;
        }

        h1, h2, h3, button { font-family: 'Orbitron', sans-serif; }
        .hidden { display: none !important; }

        /* Header */
        header {
            padding: 15px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,255,247,0.1) 0%, rgba(0,0,0,0) 100%);
            border-bottom: 1px solid var(--primary);
            position: sticky; top: 0; z-index: 50; backdrop-filter: blur(5px);
        }
        .logo-text { font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px var(--primary); color: var(--text); }
        .logo-accent { color: var(--secondary); }

        /* Navegación Inferior (Estilo App Nativa) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #080808;
            border-top: 1px solid #333;
            display: flex; justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }
        .nav-btn {
            background: none; border: none; color: #555;
            display: flex; flex-direction: column; align-items: center;
            font-size: 0.7rem; gap: 5px;
        }
        .nav-btn.active { color: var(--primary); text-shadow: 0 0 5px var(--primary); }
        .nav-btn svg { width: 24px; height: 24px; }

        /* Contenedor Principal */
        main { padding: 20px; max-width: 1200px; margin: 0 auto; }

        /* Botones de Acción */
        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn-neon {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-neon:active { background: var(--primary); color: black; }
        .btn-neon.alt { border-color: var(--secondary); color: var(--secondary); box-shadow: 0 0 5px var(--secondary); }
        .btn-neon.alt:active { background: var(--secondary); color: black; }

        /* Inputs */
        .input-box {
            background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; margin-bottom: 20px;
        }
        input, textarea {
            width: 100%; background: #222; border: 1px solid #444; color: white;
            padding: 10px; margin-bottom: 10px; box-sizing: border-box; border-radius: 4px;
        }
        
        /* Grid Multimedia */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px;
        }
        .card {
            background: #111; border-radius: 8px; overflow: hidden; position: relative;
            border: 1px solid #333; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #222; display: block; }
        .card-info { padding: 10px; }
        .card-title { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Botones en tarjeta */
        .card-actions {
            position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; z-index: 10;
        }
        .mini-btn {
            background: rgba(0,0,0,0.7); color: white; border: none;
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .mini-btn.fav.active { color: var(--secondary); }
        .mini-btn.del { color: red; }

        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.2s;
        }
        .card:hover .play-overlay { opacity: 1; }

        /* Modal Reproductor */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: flex; flex-direction: column;
        }
        .modal-header {
            padding: 10px; background: #111; border-bottom: 1px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center;
        }
        .video-container { flex: 1; background: black; display: flex; align-items: center; justify-content: center; }
        iframe, video { width: 100%; height: 100%; border: none; }

        /* Chat y Navegador */
        .chat-window { height: 300px; background: #111; border: 1px solid #333; margin-bottom: 10px; padding: 10px; overflow-y: auto; }
        .chat-msg { margin-bottom: 5px; padding: 5px; background: #222; border-radius: 4px; font-size: 0.9rem; }
        .browser-frame { width: 100%; height: 60vh; border: 1px solid #333; background: white; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">VICO <span class="logo-accent">MEDIA</span></div>
    </header>

    <main>
        
        <section id="view-library">
            <div class="action-bar">
                <button onclick="toggleInput('input-manual')" class="btn-neon"><i data-lucide="plus"></i> Añadir</button>
                <button onclick="toggleInput('input-list')" class="btn-neon alt"><i data-lucide="list"></i> Importar</button>
            </div>

            <div id="input-manual" class="input-box hidden">
                <h3>Añadir Video</h3>
                <input type="text" id="mTitle" placeholder="Título">
                <input type="text" id="mUrl" placeholder="URL (mp4, youtube, m3u8...)">
                <input type="text" id="mCover" placeholder="Imagen URL (Opcional)">
                <button onclick="addMedia()" class="btn-neon" style="width:100%">Guardar</button>
            </div>

            <div id="input-list" class="input-box hidden">
                <h3>Pegar Lista (M3U / Texto)</h3>
                <textarea id="mList" rows="5" placeholder="#EXTINF:-1, Titulo&#10;http://..."></textarea>
                <button onclick="importList()" class="btn-neon alt" style="width:100%">Procesar</button>
            </div>

            <div id="library-grid" class="grid"></div>
        </section>

        <section id="view-favorites" class="hidden">
            <h2 style="color:var(--secondary)"><i data-lucide="heart"></i> Favoritos</h2>
            <div id="fav-grid" class="grid">
                <p style="color:#555">Marca videos con el corazón para verlos aquí.</p>
            </div>
        </section>

        <section id="view-browser" class="hidden">
            <div class="input-box" style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="browserUrl" placeholder="https://google.com" style="margin:0">
                <button onclick="loadBrowser()" class="btn-neon">Ir</button>
            </div>
            <iframe id="webFrame" class="browser-frame" src="about:blank"></iframe>
            <p style="font-size:0.8rem; color:#555; text-align:center; margin-top:5px;">Nota: Algunas webs bloquean ser vistas dentro de apps.</p>
        </section>

        <section id="view-chat" class="hidden">
            <h2>Chat AI (Local)</h2>
            <div id="chatBox" class="chat-window">
                <div class="chat-msg" style="color:var(--primary)">VICO: Hola, ¿qué quieres ver hoy?</div>
            </div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chatInput" placeholder="Escribe algo..." style="margin:0">
                <button onclick="sendChat()" class="btn-neon">Enviar</button>
            </div>
        </section>

        <section id="view-settings" class="hidden">
            <h2>Configuración</h2>
            <div class="input-box">
                <button onclick="exportData()" class="btn-neon" style="width:100%; margin-bottom:10px;"><i data-lucide="download"></i> Exportar Copia de Seguridad</button>
                <div style="position:relative">
                    <button class="btn-neon alt" style="width:100%"><i data-lucide="upload"></i> Restaurar Copia</button>
                    <input type="file" onchange="importData(this)" style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                </div>
            </div>
            <div class="input-box">
                <p>Versión: 2.0 (Integrated Player)</p>
                <p style="font-size:0.8rem; color:#666">Creado por Jaime</p>
            </div>
        </section>

    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('view-library', this)">
            <i data-lucide="film"></i> Biblio
        </button>
        <button class="nav-btn" onclick="switchTab('view-favorites', this)">
            <i data-lucide="heart"></i> Favs
        </button>
        <button class="nav-btn" onclick="switchTab('view-browser', this)">
            <i data-lucide="globe"></i> Web
        </button>
        <button class="nav-btn" onclick="switchTab('view-chat', this)">
            <i data-lucide="message-square"></i> Chat
        </button>
        <button class="nav-btn" onclick="switchTab('view-settings', this)">
            <i data-lucide="settings"></i> Ajustes
        </button>
    </nav>

    <div id="playerModal" class="modal hidden">
        <div class="modal-header">
            <span id="playerTitle" style="font-weight:bold; color:var(--primary)">Reproduciendo</span>
            <button onclick="closePlayer()" style="background:none; border:none; color:red; font-size:1.5rem;">X</button>
        </div>
        <div id="videoWrapper" class="video-container"></div>
    </div>

    <script>
        // --- ESTADO ---
        let library = JSON.parse(localStorage.getItem('vicomedia_lib')) || [];

        // --- INICIO ---
        window.addEventListener('load', () => {
            lucide.createIcons();
            renderLibrary();
            renderFavorites();
            
            // SW para PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(console.log);
            }
        });

        // --- NAVEGACIÓN ---
        window.switchTab = function(viewId, btn) {
            // Ocultar todas las secciones
            document.querySelectorAll('main > section').forEach(el => el.classList.add('hidden'));
            // Mostrar la elegida
            document.getElementById(viewId).classList.remove('hidden');
            
            // Actualizar botones
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(viewId === 'view-favorites') renderFavorites();
        };

        window.toggleInput = function(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        };

        // --- BIBLIOTECA ---
        function renderLibrary() {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '';
            
            if(library.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#555; margin-top:20px">Biblioteca vacía.</p>';
                return;
            }

            library.forEach((item, index) => {
                const card = createCard(item, index);
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function renderFavorites() {
            const grid = document.getElementById('fav-grid');
            grid.innerHTML = '';
            const favs = library.filter(i => i.fav);
            
            if(favs.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#555; margin-top:20px">No tienes favoritos.</p>';
                return;
            }

            // Nota: Aquí pasamos el índice original para poder borrar/editar correctamente es complejo,
            // así que para simplificar, en favoritos solo permitimos reproducir o quitar fav.
            favs.forEach(item => {
                // Buscamos el index real en la librería principal
                const realIndex = library.indexOf(item);
                const card = createCard(item, realIndex);
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function createCard(item, index) {
            const el = document.createElement('div');
            el.className = 'card';
            const img = item.cover || 'https://placehold.co/300x450/111/00fff7?text=MEDIA';
            
            el.innerHTML = `
                <div class="card-actions">
                    <button class="mini-btn fav ${item.fav ? 'active' : ''}" onclick="toggleFav(${index})">
                        <i data-lucide="heart" style="width:14px"></i>
                    </button>
                    <button class="mini-btn del" onclick="deleteItem(${index})">
                        <i data-lucide="trash-2" style="width:14px"></i>
                    </button>
                </div>
                <img src="${img}" onerror="this.src='https://placehold.co/300x450/222/555?text=Error'">
                <div class="play-overlay" onclick="playMedia('${item.url.replace(/'/g, "\\'")}', '${item.title.replace(/'/g, "\\'")}')">
                    <i data-lucide="play-circle" style="color:white; width:48px; height:48px"></i>
                </div>
                <div class="card-info">
                    <div class="card-title">${item.title}</div>
                </div>
            `;
            return el;
        }

        // --- ACCIONES DE DATOS ---
        window.addMedia = function() {
            const t = document.getElementById('mTitle').value;
            const u = document.getElementById('mUrl').value;
            const c = document.getElementById('mCover').value;
            if(!t || !u) return alert('Título y URL requeridos');
            
            library.unshift({ title: t, url: u, cover: c, fav: false });
            save();
            document.getElementById('mTitle').value = '';
            document.getElementById('mUrl').value = '';
            toggleInput('input-manual');
        };

        window.importList = function() {
            const txt = document.getElementById('mList').value;
            const lines = txt.split('\n');
            let count = 0;
            
            for(let i=0; i<lines.length; i++) {
                let line = lines[i].trim();
                if(line.startsWith('#EXTINF')) {
                    let title = line.split(',')[1] || 'Sin Título';
                    let url = lines[i+1]?.trim();
                    if(url && url.startsWith('http')) {
                        library.push({ title, url, cover: '', fav: false });
                        count++; i++;
                    }
                } else if(line.startsWith('http')) {
                    library.push({ title: `Video ${library.length+1}`, url: line, cover: '', fav: false });
                    count++;
                }
            }
            
            if(count > 0) { alert(`Importados ${count} videos`); save(); }
            else { alert('No se encontraron enlaces'); }
            toggleInput('input-list');
        };

        window.toggleFav = function(index) {
            library[index].fav = !library[index].fav;
            save();
        };

        window.deleteItem = function(index) {
            if(confirm('¿Borrar?')) {
                library.splice(index, 1);
                save();
            }
        };

        function save() {
            localStorage.setItem('vicomedia_lib', JSON.stringify(library));
            renderLibrary();
            // Si estamos en la vista de favoritos, refrescarla también
            if(!document.getElementById('view-favorites').classList.contains('hidden')) {
                renderFavorites();
            }
        }

        // --- REPRODUCTOR ---
        window.playMedia = function(url, title) {
            const modal = document.getElementById('playerModal');
            const wrap = document.getElementById('videoWrapper');
            document.getElementById('playerTitle').innerText = title;
            
            let html = '';
            if(url.includes('youtube') || url.includes('youtu.be')) {
                let vid = url.split('v=')[1] || url.split('/').pop();
                if(vid.includes('&')) vid = vid.split('&')[0];
                html = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" allowfullscreen></iframe>`;
            } else if(url.match(/\.(mp4|webm|mkv)$/i)) {
                html = `<video src="${url}" controls autoplay style="width:100%;height:100%"></video>`;
            } else {
                html = `<iframe src="${url}" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>`;
            }
            
            wrap.innerHTML = html;
            modal.classList.remove('hidden');
        };

        window.closePlayer = function() {
            document.getElementById('videoWrapper').innerHTML = '';
            document.getElementById('playerModal').classList.add('hidden');
        };

        // --- UTILIDADES ---
        window.loadBrowser = function() {
            const url = document.getElementById('browserUrl').value;
            const finalUrl = url.startsWith('http') ? url : 'https://' + url;
            document.getElementById('webFrame').src = finalUrl;
        };

        window.sendChat = function() {
            const inp = document.getElementById('chatInput');
            const txt = inp.value;
            if(!txt) return;
            
            const box = document.getElementById('chatBox');
            box.innerHTML += `<div class="chat-msg" style="text-align:right; background:#333">${txt}</div>`;
            inp.value = '';
            
            // Simulación respuesta
            setTimeout(() => {
                const answers = ["Interesante...", "No tengo esa peli, ¿la buscamos?", "Añade la URL en la biblioteca.", "Soy un bot simple por ahora."];
                const rand = answers[Math.floor(Math.random() * answers.length)];
                box.innerHTML += `<div class="chat-msg" style="color:var(--primary)">VICO: ${rand}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 1000);
        };

        window.exportData = function() {
            const dataStr = JSON.stringify(library);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "vico_backup.json";
            a.click();
        };

        window.importData = function(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(Array.isArray(data)) {
                        library = data;
                        save();
                        alert('Backup restaurado con éxito');
                    }
                } catch(err) { alert('Archivo inválido'); }
            };
            reader.readAsText(file);
        };
    </script>
</body>
</html>
